<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /* color name */
            color:coral;
        }

        h2 {

            color: rgba(50,150,10,0.8)

</head>

    <h2>Heading 2</h2>
    <h3>Heading 3</h3>

</html>
